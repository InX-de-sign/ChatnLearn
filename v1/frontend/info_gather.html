<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Setup - AI Interview Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #5CCBEE;
            --color-secondary: #6EE7B7;
            --color-accent: #FFB4A2;
            --color-purple: #A78BFA;
            --color-yellow: #FFD166;
            --font-body: 'Nunito Sans', sans-serif;
            --font-headline: 'Comfortaa', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-family: var(--font-headline);
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .mode-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-purple) 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-group .label-description {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .checkbox-item label {
            font-weight: 400;
            font-size: 1rem;
            cursor: pointer;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back {
            background: #f0f0f0;
            color: #666;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-purple) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(92, 203, 238, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .required {
            color: #ff4444;
            margin-left: 0.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Interview Setup</h1>
            <p>Let's customize your interview experience</p>
            <div class="mode-badge" id="modeBadge">Chat Mode</div>
        </div>

        <form id="interviewForm">
            <div class="form-group">
                <label>
                    What job(s) are you applying for?<span class="required">*</span>
                    <div class="label-description">Enter the job title or position</div>
                </label>
                <input type="text" id="jobTitle" required placeholder="e.g., Software Engineer, Product Manager, Data Analyst">
            </div>

            <div class="form-group">
                <label>
                    What company are you interviewing with?
                    <div class="label-description">Optional, but helps personalize the experience</div>
                </label>
                <input type="text" id="company" placeholder="e.g., Google, Microsoft, Startup XYZ">
            </div>

            <div class="form-group">
                <label>
                    What format will this interview take?<span class="required">*</span>
                </label>
                <select id="interviewFormat" required>
                    <option value="">Select interview format...</option>
                    <option value="phone-screen">Phone Screen</option>
                    <option value="video-interview">Video Interview</option>
                    <option value="panel">Panel Interview</option>
                    <option value="technical-assessment">Technical Assessment</option>
                    <option value="behavioral">Behavioral Interview</option>
                    <option value="case-study">Case Study</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    Describe your prior experience in this field<span class="required">*</span>
                    <div class="label-description">Include relevant skills, projects, or years of experience</div>
                </label>
                <textarea id="experience" required placeholder="e.g., 3 years of experience in web development, proficient in React and Node.js, worked on several e-commerce projects..."></textarea>
            </div>

            <div class="form-group">
                <label>
                    What areas would you like to focus on?
                    <div class="label-description">Select all that apply</div>
                </label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="focus-technical" value="technical">
                        <label for="focus-technical">Technical Skills</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="focus-behavioral" value="behavioral">
                        <label for="focus-behavioral">Behavioral Questions</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="focus-communication" value="communication">
                        <label for="focus-communication">Communication</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="focus-problem-solving" value="problem-solving">
                        <label for="focus-problem-solving">Problem Solving</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="focus-leadership" value="leadership">
                        <label for="focus-leadership">Leadership</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="focus-culture-fit" value="culture-fit">
                        <label for="focus-culture-fit">Culture Fit</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Any specific concerns or topics you'd like to practice?
                    <div class="label-description">Optional - helps us tailor questions to your needs</div>
                </label>
                <textarea id="concerns" placeholder="e.g., I struggle with explaining past conflicts, need help with salary negotiation..."></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-back" onclick="goBack()">‚Üê Back</button>
                <button type="submit" class="btn btn-primary">Start Interview ‚Üí</button>
            </div>
        </form>
    </div>

    <script>
        // Get mode from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'chat';
        
        // Update badge text
        const modeBadge = document.getElementById('modeBadge');
        modeBadge.textContent = mode === 'chat' ? 'üí¨ Chat Mode' : 'üé• Video Mode';

        // Handle form submission
        document.getElementById('interviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                jobTitle: document.getElementById('jobTitle').value,
                company: document.getElementById('company').value,
                interviewFormat: document.getElementById('interviewFormat').value,
                experience: document.getElementById('experience').value,
                concerns: document.getElementById('concerns').value,
                focusAreas: []
            };

            // Collect checked focus areas
            document.querySelectorAll('.checkbox-item input[type="checkbox"]:checked').forEach(checkbox => {
                formData.focusAreas.push(checkbox.value);
            });

            // Store in localStorage
            localStorage.setItem('interviewSetup', JSON.stringify(formData));

            // Redirect to appropriate mode
            if (mode === 'chat') {
                window.location.href = 'chat_mode.html';
            } else {
                window.location.href = 'video_mode.html';
            }
        });

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
