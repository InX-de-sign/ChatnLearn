<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <parameter name="meta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .main-page {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .main-page h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        .main-page p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .interview-page {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .interview-page.active {
            display: flex;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0;
            color: white;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            margin: 0 -30px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.assistant .message-bubble {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-label {
            font-size: 0.8em;
            margin-bottom: 5px;
            opacity: 0.7;
            font-weight: 600;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            margin: 0 -30px -30px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: translateY(-2px);
        }

        .end-btn {
            margin-top: 15px;
            padding: 10px 25px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .end-btn:hover {
            background: #dc2626;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .status.connecting {
            background: #fef3c7;
            color: #92400e;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-page h1 {
                font-size: 2em;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Landing Page -->
        <div id="mainPage" class="main-page">
            <h1>ðŸŽ¯ AI Interview Coach</h1>
            <p>
                Practice your interview skills with our AI-powered coach.<br>
                Get real-time feedback, improve your answers, and build confidence<br>
                for your next job interview.
            </p>
            <button class="start-btn" onclick="startInterview()">
                Start Interview Practice
            </button>
        </div>

        <!-- Interview Page -->
        <div id="interviewPage" class="interview-page">
            <div class="chat-header">
                <h2>AI Interview Coach</h2>
                <div id="status" class="status"></div>
            </div>
            
            <div id="chatContainer" class="chat-container">
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your answer..." 
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="sendMessage()">Send</button>
            </div>
            
            <div style="text-align: center;">
                <button class="end-btn" onclick="endInterview()">End Interview</button>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:8000/ws/interview';
        let ws = null;

        function startInterview() {
            const mainPage = document.getElementById('mainPage');
            const interviewPage = document.getElementById('interviewPage');
            const chatContainer = document.getElementById('chatContainer');

            // Show interview page
            mainPage.style.display = 'none';
            interviewPage.classList.add('active');
            
            updateStatus('Connecting...', 'connecting');
            chatContainer.innerHTML = '';

            // Connect to WebSocket
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('Connected to interview session');
                    updateStatus('Connected', 'connected');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);

                    if (data.type === 'message') {
                        addMessage(data.role, data.content);
                    } else if (data.type === 'error') {
                        updateStatus('Error: ' + data.content, 'error');
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error', 'error');
                };

                ws.onclose = () => {
                    console.log('WebSocket closed');
                    updateStatus('Disconnected', 'error');
                };

            } catch (error) {
                console.error('Error connecting:', error);
                updateStatus('Failed to connect', 'error');
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Add user message to chat
            addMessage('user', message);

            // Send to server
            ws.send(JSON.stringify({
                type: 'message',
                content: message
            }));

            // Clear input
            input.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;

            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function endInterview() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'end' }));
                ws.close();
            }

            // Return to main page
            const mainPage = document.getElementById('mainPage');
            const interviewPage = document.getElementById('interviewPage');
            
            interviewPage.classList.remove('active');
            mainPage.style.display = 'block';
        }

        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status' + (type ? ' ' + type : '');
            
            if (type === 'connecting') {
                const loader = document.createElement('span');
                loader.className = 'loading';
                status.appendChild(loader);
            }
        }
    </script>
</body>
</html>
