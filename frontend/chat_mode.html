<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Coach - Chat Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #5CCBEE;
            --color-secondary: #6EE7B7;
            --color-accent: #FFB4A2;
            --color-purple: #A78BFA;
            --color-yellow: #FFD166;
            --font-body: 'Nunito Sans', sans-serif;
            --font-headline: 'Comfortaa', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .main-page {
            background: white;
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin:auto;
        }

        .main-page h1 {
            font-family: var(--font-headline);
            font-weight: 700;
            font-size: 3em;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .main-page p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-purple) 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 700;
            font-family: var(--font-body);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(92, 203, 238, 0.4);
        }

        .interview-page {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: auto;
        }

        .interview-page.active {
            display: block;
        }

        .preparation-page {
            display: none;
            max-width: 500px;
            padding: 60px 50px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: auto;
        }

        .preparation-page.active {
            display: block;
        }

        .preparation-page h2 {
            font-family: var(--font-headline);
            font-weight: 700;
            font-size: 2em;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .preparation-page p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .permission-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            font-size: 3em;
        }

        .grant-btn {
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 700;
            font-family: var(--font-body);
        }

        .grant-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(110, 231, 183, 0.4);
        }

        .grant-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            height: 35vh;
            width: 100%;
            margin-bottom: 50px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .ai-avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6em;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-purple) 100%);
        }

        .user-avatar {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            font-size: 6em;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-accent) 100%);
            z-index: 10;
        }

        .user-avatar.visible {
            display: flex;
        }

        .chat-section {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            height: 320px;
            width: 100%;
            overflow-y: auto;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 16px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .message.assistant .message-bubble {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-purple) 100%);
            color: white;
        }

        .input-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-controls input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }

        .input-controls input:focus {
            border-color: var(--color-primary);
        }

        .input-controls button {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-purple) 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-family: var(--font-body);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .end-btn {
            background: #ef4444;
            color: white;
        }

        .end-btn:hover {
            background: #dc2626;
        }

        .mute-btn, .video-btn {
            background: #3b82f6;
            color: white;
        }

        .mute-btn:hover, .video-btn:hover {
            background: #2563eb;
        }

        .mute-btn.muted, .video-btn.off {
            background: #6b7280;
        }

        .status {
            text-align: center;
            padding: 12px 24px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.connecting {
            background: #fef3c7;
            color: #92400e;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .listening-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .timer-container {
            text-align: center;
            padding: 15px 30px;
            margin-bottom: 15px;
            background: #f0f9ff;
            border-radius: 10px;
            border: 2px solid #3b82f6;
        }

        .timer-container.warning {
            background: #fef3c7;
            border-color: #f59e0b;
        }

        .timer-container.urgent {
            background: #fee2e2;
            border-color: #ef4444;
            animation: timerPulse 1s infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .timer-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #3b82f6;
            margin: 10px 0;
        }

        .timer-container.warning .timer-display {
            color: #f59e0b;
        }

        .timer-container.urgent .timer-display {
            color: #ef4444;
        }

        .timer-label {
            font-size: 0.9em;
            color: #6b7280;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-page h1 {
                font-size: 2em;
            }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #ffd166;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-family: var(--font-body);
            transition: transform 0.2s;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back to Home</button>
    <div class="container">
        <!-- Main Landing Page -->
        <div id="mainPage" class="main-page">
            <h1>üéØ AI Interview Coach</h1>
            <p>
                Practice your interview skills with our AI-powered coach.<br>
                Real-time video conversation with intelligent feedback<br>
                to help you ace your next job interview.
            </p>
            <button class="start-btn" onclick="showPreparation()">
                Start Interview Practice
            </button>
        </div>

        <!-- Preparation Page -->
        <div id="preparationPage" class="preparation-page">
            <h2>üé¨ Preparing Your Interview</h2>
            <p class="subtitle">Setting up your camera and microphone...</p>
            <p class="subtitle">Get ready!</p>
        </div>

        <!-- Interview Page -->
        <div id="interviewPage" class="interview-page">
            <div id="status" class="status connecting">Initializing...</div>

            <div class="video-grid">
                <div>
                    <div class="video-container ai-avatar" id="aiAvatar">
                        ü§ñ
                    </div>
                </div>
                <div>
                    <div class="video-container">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="user-avatar" id="userAvatar">
                            üë§
                        </div>
                        <div class="video-label">üë§ You</div>
                    </div>
                </div>
            </div>

            <div class="chat-section" id="chatContainer">
                <!-- Messages will appear here -->
            </div>

            <div class="input-controls">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type or click 'Voice Input: On' to speak..." 
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="sendMessage()">Send</button>
            </div>

            <div class="control-buttons">
                <button class="control-btn mute-btn" id="muteBtn" onclick="toggleVoiceInput()">
                    üé§ Voice Input: Off
                </button>
                <button class="control-btn video-btn" id="videoBtn" onclick="toggleVideo()">
                    üìπ Camera On
                </button>
                <button class="control-btn end-btn" onclick="endInterview()">
                    End Interview
                </button>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:8000/ws/interview';
        let ws = null;
        let localStream = null;
        let isVideoOff = false;
        let recognition = null;
        let isVoiceInputActive = false;
        let isPaused = false;  // Flag to prevent auto-restart during AI speech
        let speechSynthesis = window.speechSynthesis;
        let countdownInterval = null;
        let fullTranscript = '';  // Store complete accumulated transcript

        async function showPreparation() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('preparationPage').classList.add('active');
            
            try {
                // Request permissions automatically
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                console.log('‚úÖ Permissions granted');
                
                // Start interview immediately after permission granted
                setTimeout(() => {
                    startInterview();
                }, 1500); // Brief delay to show preparation message
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Please allow camera and microphone access to continue.');
                document.getElementById('mainPage').style.display = 'block';
                document.getElementById('preparationPage').classList.remove('active');
            }
        }

        async function startInterview() {
            document.getElementById('preparationPage').classList.remove('active');
            document.getElementById('interviewPage').classList.add('active');
            updateStatus('Initializing...', 'connecting');

            document.getElementById('localVideo').srcObject = localStream;
            
            // Turn off camera by default
            isVideoOff = true;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) videoTrack.enabled = false;
            document.getElementById('userAvatar').classList.add('visible');
            document.getElementById('videoBtn').textContent = 'üì∑ Camera Off';

            ws = new WebSocket(WS_URL);
            ws.onopen = () => updateStatus('‚úÖ Connected!', 'connected');
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    addMessage(data.role, data.content);
                    if (data.role === 'assistant') {
                        animateAIAvatar();
                        const wasListening = isVoiceInputActive;
                        if (wasListening) pauseVoiceRecognition();
                        speakText(data.content, () => { 
                            if (wasListening) resumeVoiceRecognition();
                        });
                    }
                } else if (data.type === 'error') {
                    updateStatus('‚ùå ' + data.content, 'error');
                }
            };
            ws.onerror = () => updateStatus('‚ùå Connection error', 'error');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            addMessage('user', message);
            ws.send(JSON.stringify({ type: 'message', content: message }));
            input.value = '';
            fullTranscript = '';  // Clear transcript for next voice input
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function toggleVoiceInput() {
            isVoiceInputActive = !isVoiceInputActive;
            const btn = document.getElementById('muteBtn');
            if (isVoiceInputActive) {
                if (startVoiceRecognition()) {
                    btn.innerHTML = 'üé§ Voice Input: On <span class="listening-indicator"></span>';
                    btn.style.background = '#10b981';
                    updateStatus('üé§ Listening...', 'connected');
                } else {
                    isVoiceInputActive = false;
                }
            } else {
                stopVoiceRecognition();
                btn.textContent = 'üé§ Voice Input: Off';
                btn.style.background = '#6b7280';
                updateStatus('‚úÖ Connected!', 'connected');
            }
        }

        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('‚ùå Speech recognition not supported! Use Chrome or Edge.');
                return false;
            }

            try {
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    // Build transcript from all final results
                    let interimTranscript = '';
                    let finalTranscript = '';
                    
                    for (let i = 0; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    const input = document.getElementById('messageInput');
                    
                    // Update display: show completed + interim
                    if (finalTranscript) {
                        fullTranscript = finalTranscript.trim();
                    }
                    
                    if (interimTranscript && fullTranscript) {
                        input.value = fullTranscript + ' ' + interimTranscript;
                        input.style.color = '#000';
                    } else if (interimTranscript) {
                        input.value = interimTranscript;
                        input.style.color = '#999';
                    } else if (fullTranscript) {
                        input.value = fullTranscript;
                        input.style.color = '#000';
                    }
                    
                    // Auto-scroll input to show latest text
                    input.scrollLeft = input.scrollWidth;
                    
                    console.log('üé§ Transcript:', input.value);
                };

                recognition.onerror = (event) => {
                    console.log('Speech error:', event.error);
                    if (event.error === 'not-allowed') {
                        alert('‚ùå Microphone access denied!');
                        isVoiceInputActive = false;
                    }
                    // Ignore other errors silently to prevent popups
                };

                recognition.onend = () => {
                    // Only restart if actively listening and not paused for AI speech
                    if (isVoiceInputActive && !isPaused) {
                        setTimeout(() => {
                            if (isVoiceInputActive && !isPaused) {
                                try { recognition.start(); } catch (e) {}
                            }
                        }, 100);
                    }
                };

                recognition.start();
                return true;
            } catch (error) {
                return false;
            }
        }

        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
        }

        function pauseVoiceRecognition() {
            isPaused = true;
            if (recognition) recognition.stop();
        }

        function resumeVoiceRecognition() {
            isPaused = false;
            if (isVoiceInputActive && recognition) {
                // Add delay to prevent permission popup
                setTimeout(() => {
                    if (isVoiceInputActive && !isPaused) {
                        try {
                            recognition.start();
                            console.log('‚ñ∂Ô∏è Voice recognition resumed');
                        } catch (e) {
                            console.log('Recognition already running or error:', e.message);
                        }
                    }
                }, 300);
            }
        }

        function speakText(text, onComplete) {
            speechSynthesis.cancel();
            let cleanText = text
                .replace(/\*\*(.+?)\*\*/g, '$1')
                .replace(/\*(.+?)\*/g, '$1')
                .replace(/_(.+?)_/g, '$1')
                .replace(/`(.+?)`/g, '$1')
                .replace(/#+\s/g, '')
                .replace(/\[(.+?)\]\(.+?\)/g, '$1')
                .replace(/\n+/g, '. ')
                .trim();

            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.rate = 1.0;
            utterance.lang = 'en-US';

            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.lang.startsWith('en') && voice.name.includes('Google')
            ) || voices.find(voice => voice.lang.startsWith('en'));
            if (preferredVoice) utterance.voice = preferredVoice;

            utterance.onend = () => { if (onComplete) onComplete(); };
            utterance.onerror = () => { if (onComplete) onComplete(); };

            speechSynthesis.speak(utterance);
        }

        function toggleVideo() {
            if (!localStream) return;
            isVideoOff = !isVideoOff;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) videoTrack.enabled = !isVideoOff;
            const btn = document.getElementById('videoBtn');
            const userAvatar = document.getElementById('userAvatar');
            
            if (isVideoOff) {
                btn.textContent = 'üì∑ Camera Off';
                userAvatar.classList.add('visible');
            } else {
                btn.textContent = 'üìπ Camera On';
                userAvatar.classList.remove('visible');
            }
        }

        function animateAIAvatar() {
            const avatar = document.getElementById('aiAvatar');
            avatar.style.transform = 'scale(1.1)';
            setTimeout(() => avatar.style.transform = 'scale(1)', 300);
        }

        // No timer in video chat mode - users can respond at their own pace

        function endInterview() {
            if (countdownInterval) clearInterval(countdownInterval);
            stopVoiceRecognition();
            speechSynthesis.cancel();
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            if (ws) ws.close();
            
            document.getElementById('interviewPage').classList.remove('active');
            document.getElementById('preparationPage').classList.remove('active');
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('grantBtn').style.display = 'block';
            document.getElementById('countdownSection').style.display = 'none';
            document.getElementById('chatContainer').innerHTML = '';
        }

        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status' + (type ? ' ' + type : '');
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
        }
    </script>
</body>
</html>
